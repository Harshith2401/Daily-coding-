<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('path/to/your/image.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1; /* Ensure the background is behind everything */
        }

        .overlay {
            position: relative; /* Ensure that absolute positioning is relative to the overlay */
            height: 100%;
        }

        .logo {
            width: 1750px; /* Increased width of the logo */
            display: block;
            margin: 0 auto; /* Center the logo horizontally */
        }

        .button {
            position: absolute; /* Absolute positioning for specific placement */
            padding: 10px 150px; /* Reduced size of the buttons */
            border: 5px solid black;
            background-color: white;
            color: black;
            font-size: 30px; /* Smaller font size for buttons */
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay">
        <img src="C:\Users\oruga\OneDrive\Pictures\Screenshots\Screenshot 2024-07-24 000917.png" alt="Logo" class="logo">
        <a href="registrationp1.html" class="button" style="top: 80%; left: 55%; transform: translate(-50%, -50%);">Signup</a>
        <a href="loginp1.html" class="button" style="top: 88%; left: 50%; transform: translate(-50%, -50%);">Login</a>
    </div>
</body>
</html>
