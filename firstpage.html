<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('path/to/your/image.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1; /* Ensure the background is behind everything */
        }

        .overlay {
            position: absolute; /* Absolute positioning to overlay on top */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centering the overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1; /* Ensure the overlay is above the background */
        }

        .logo {
            width: 1800px; /* Adjust the width as needed */
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 5px 10px;
            border: 2px solid black;
            background-color: white;
            color: black;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay">
        <img src="C:\Users\oruga\OneDrive\Pictures\Screenshots\Screenshot 2024-07-24 000917.png" alt="Logo" class="logo">
        <div class="buttons">
            <button class="button">Signup</button>
            <button class="button">Login</button>
        </div>
    </div>
</body>
</html>
